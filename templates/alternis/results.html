{% load staticfiles %}
<!doctype html>
<html>

<head>
        <title>alternis.</title>
        <link rel="stylesheet" type="text/css" href="{% static 'alternis/css/bootstrap.min.css' %}" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400,600,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{% static 'alternis/css/style.css' %}" />


        <script type="text/javascript" src="{% static 'alternis/js/jquery-1.11.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'alternis/js/bootstrap.min.js' %}"></script>

    </head>

    <body>
        <div class='container'>
            <div id='results-header' class='col-xs-12'>
                <a href="/"><h1 id='alternis-text'>alternis.</h1></a>
                <form action="/query/" method="get" class='col-sm-6 col-sm-offset-3'>
                        <div class='col-xs-10'>
                            {{ form }}
                        </div>
                        <button type="submit" class='btn btn-warning col-xs-2'>search</button>
                </form>
            </div>
            <div id='query-results'>
                <div id='results-scroll'>
                    <div id="results">
                        {% for result in gr %}
                            <div class='col-lg-3 col-md-6 result-ctn'>
                                <a href="{{  result.link  }}" target='_blank'>
                                    <div class="result-card">
                                        <div class='card-head'>
                                            <img class="img-responsive" src='{{ result.img }}'/>
                                        </div>
                                        <div class="card-body">
                                            <h4 class='result-title'>{{ result.title }}</h4>
                                            <p>{{ result.desc }}</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
    <script type="text/javascript">
    $('#results-scroll').scroll(function() {
        var scroll = $('#results-scroll').scrollTop();
        if (scroll > 0) {
            $("#results-header").addClass("active");
        }
        else {
            $("#results-header").removeClass("active");
        }
    });
    </script>
    </body>
</html>
